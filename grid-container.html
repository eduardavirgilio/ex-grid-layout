<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <!-- link css -->
    <link rel="stylesheet" href="./style.css">
    <!-- link css de cores -->
    <link rel="stylesheet" href="cores.css">

    <!-- link da fonte do google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>

<body>

    <section class="grid-container__corpo">
        <header class="grid-container__cabecalho">
            <h1>Cardapio</h1>
        </header>

        <section class="grid-container__secao-cardapio">
            <div class="grid-container__cardapio">

                <div class="grid-container__caixa grid-container__salgados">
                    <h2>Salgados</h2>

                    <figure>
                        <img src="https://cdn.pixabay.com/photo/2021/10/29/08/09/beef-noodles-6751324_1280.jpg"
                            alt="Imagem de comidas salgadas">
                    </figure>
                </div>

                <div class="grid-container__caixa grid-container__frutas">
                    <h2>Frutas</h2>

                    <figure>
                        <img src="https://cdn.pixabay.com/photo/2016/08/17/10/04/fruits-1600023_1280.jpg"
                            alt="Imagem de frutas">
                    </figure>
                </div>

                <div class="grid-container__caixa grid-container__doces">
                    <h2>Doces</h2>

                    <figure>
                        <img src="https://cdn.pixabay.com/photo/2016/01/11/07/18/cupcakes-1133146_1280.jpg"
                            alt="Imagem de doces">
                    </figure>
                </div>


                <div class="grid-container__caixa grid-container__sucos">
                    <h2>Sucos</h2>

                    <figure>
                        <img src="https://cdn.pixabay.com/photo/2017/04/23/09/44/smoothies-2253423_1280.jpg"
                            alt="Imagem de sucos">
                    </figure>
                </div>

                <div class="grid-container__caixa grid-container__lanches">
                    <h2>Lanches</h2>

                    <figure>
                        <img src="https://cdn.pixabay.com/photo/2020/12/13/22/48/hamburguer-5829560_1280.jpg"
                            alt="Imagem de lanche">
                    </figure>
                </div>


                <div class="grid-container__caixa grid-container__pizzas">
                    <h2>Pizzas</h2>

                    <figure>
                        <img src="https://cdn.pixabay.com/photo/2017/12/09/08/18/pizza-3007395_1280.jpg"
                            alt="Imagem de pizza">
                    </figure>
                </div>
            </div>
        </section>
    </section>
</body>

</html>
